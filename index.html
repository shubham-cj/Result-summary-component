<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Result Summary</title>
    
</head>
<body>
    <div class="grid-container">
        <!-- top/left side container  -->
        <div class="bg-top-section">
            <h1 class="result-heading">Your Result</h1>
            <div class="d-flex flex-column align-items-center">
                <div class="score-circle">
                    <h1 class="score-text">76</h1>
                    <h6 class="score-out-of">of 100</h6>
                </div> 
            </div>
            <h1 class="result-summary">Great</h1>
            <p class="result-summary-discription">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>

        <!-- bottom/right side container  -->
        <div class="bottom-section py-4">

            <h1 class="bs-summary-title">Summary</h1>
            <div class="bs-summary-container reaction-container d-flex flex-row justify-content-between mt-4 mb-3">
                <div>
                    <p class="bs-summary-text-reaction"> <span><img src="https://res.cloudinary.com/diwtxg4ou/image/upload/v1703067803/Frontend%20mentor/reaction.svg" alt="reaction logo"></span> Reaction</p>
                </div>
                <div>
                    <p class="bs-summary-text-count">80
                        <span class="bs-summary-text-count-span">
                            / 100
                        </span>
                    </p>
                </div>
            </div>
            <div class="bs-summary-container memory-container d-flex flex-row justify-content-between mb-3">
                <div>
                    <p class="bs-summary-text-memory"> <span><img src="https://res.cloudinary.com/diwtxg4ou/image/upload/v1703067803/Frontend%20mentor/memory.svg" alt="reaction logo"></span> Memory</p>
                </div>
                <div>
                    <p class="bs-summary-text-count">92
                        <span class="bs-summary-text-count-span">
                            / 100
                        </span>
                    </p>
                </div>
            </div>
            <div class="bs-summary-container verbal-container d-flex flex-row justify-content-between mb-3">
                <div>
                    <p class="bs-summary-text-verbal"> <span><img src="https://res.cloudinary.com/diwtxg4ou/image/upload/v1703067803/Frontend%20mentor/verbal.svg" alt="reaction logo"></span> Verbal</p>
                </div>
                <div>
                    <p class="bs-summary-text-count">61
                        <span class="bs-summary-text-count-span">
                            / 100
                        </span>
                    </p>
                </div>
            </div>
            <div class="bs-summary-container visual-container d-flex flex-row justify-content-between mb-4">
                <div>
                    <p class="bs-summary-text-visual"> <span><img src="https://res.cloudinary.com/diwtxg4ou/image/upload/v1703067803/Frontend%20mentor/visual.svg" alt="reaction logo"></span>  Visual</p>
                </div>
                <div>
                    <p class="bs-summary-text-count">72
                        <span class="bs-summary-text-count-span">
                            / 100
                        </span>
                    </p>
                </div>
            </div>
            <button class="button">Continue</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
